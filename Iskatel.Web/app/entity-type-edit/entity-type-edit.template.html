<h1>Тип сущности &mdash; редактирование</h1>
<div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-1 control-label" for="id" style="text-align:left">Id</label>
            <div class="col-md-11">
                <input type="text" class="form-control" name="id" disabled ng-model="$ctrl.entity.Id" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1 control-label" for="name" style="text-align:left">Название</label>
            <div class="col-md-11">
                <input type="text" class="form-control" name="name" ng-model="$ctrl.entity.Name" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1 control-label" for="alias" style="text-align:left">Алиас</label>
            <div class="col-md-11">
                <input type="text" class="form-control" name="alias" ng-model="$ctrl.entity.Alias" />
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary" ng-click="$ctrl.saveEntity()">Сохранить</button>
        </div>
    </form>
</div>
<hr/>
<h2>Поля сущности</h2>
<p><a ng-click="$ctrl.showAddForm()">Создать новое поле</a></p>
<table class="ordinary">
    <thead>
        <tr>
            <th>
                Id
            </th>
            <th>
                Название
            </th>
            <th>
                Алиас
            </th>
            <th>
                Тип
            </th>
            <th>
                &nbsp;
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="type in $ctrl.fields">
            <td>
                {{type.Id}}
            </td>
            <td>
                {{type.Name}}
            </td>
            <td>
                {{type.Alias}}
            </td>
            <td>
                {{type.TypeName}}
            </td>
            <td>
                <a ng-click="$ctrl.showEditForm(type)" title="редактировать"><span class="glyphicon glyphicon-edit"></span></a>
                <a ng-click="$ctrl.deleteField(type)" title="удалить"><span class="glyphicon glyphicon-trash"></span></a>
            </td>
        </tr>
    </tbody>
</table>
<!-- Modal -->
<div class="modal-backdrop" style="visibility:{{$ctrl.modalVisible}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="$ctrl.hideModal()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{$ctrl.modalModeText}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2 control-label" for="id">Id</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="id" disabled ng-model="$ctrl.FieldId" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="name">Название</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="name" ng-model="$ctrl.FieldName" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="alias">Алиас</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="alias" ng-model="$ctrl.FieldAlias" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="type">Тип поля</label>
                    <div class="col-md-10">
                        <select class="form-control" ng-model="$ctrl.FieldTypeId" ng-options="type.Id as type.Name for type in $ctrl.simpleTypes"></select>
                    </div>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$ctrl.hideModal()">Закрыть</button>
                <button type="button" class="btn btn-primary" ng-click="$ctrl.saveField()">Сохранить</button>
            </div>
        </div>
    </div>
</div>
